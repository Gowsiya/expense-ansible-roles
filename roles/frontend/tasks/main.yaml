- name: install nginx
  ansible.builtin.package:
    name: nginx
    state: present
  
- name: start and enable nginx server
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: include common role
  include_role:
    name: common
    tasks_from: main
    
